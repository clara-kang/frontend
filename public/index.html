<!DOCTYPE html>
<html lang="en">

<head>
    <title>Krazy Ideas</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body ng-app="myApp">

<div class="container-fluid">

    <div class="row">
        <div class="col-sm-10 col-md-10 col-sm-offset-1 col-md-offset-1">
            <div class="row" style="height:12.5vh;" ng-controller="authCtrl" >
                <div class="col-sm-3 col-md-3 col-sm-offset-9 col-md-offset-9 user-div">
                    <button type="button" class="btn btn-primary btn-block" ng-click="testLDAP()">LDAP Auth</button>
                </div>
            </div>
            <div class="row">
                <uib-tabset active="1">
                    <uib-tab index="0" heading="Me"><div tab-me></div></uib-tab>
                    <uib-tab index="1" heading="Rank"><div tab-rank></div></uib-tab>
                    <uib-tab index="2" heading="Idea"><div tab-idea></div></uib-tab>
                </uib-tabset>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.js"></script>
<script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.3.3.js"></script>
<script src="/js/main.js"></script>
</body>

</html>
