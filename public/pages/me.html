<div class="row">
    <div class="col-sm-3 col-md-3" style="height:50vh;">
        <h3>{{me.name}}</h3>
        <p>
            <div>id: {{me.id}}</div>
            <div>email: {{me.email}}</div>
            <div>authId: {{me.authId}}</div>
        </p>
    </div>

    <div class="col-sm-7 col-md-7" style="height:100vh; margin-top:5vh;">
        <h4>My Votes</h4>
        <table class="table table-striped table-bordered table-responsive">
            <thead>
                <tr>
                    <th class="col-xs-3">Name</th>
                    <th class="col-xs-9">Description</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="votedIdea in votedIdeas">
                    <td>{{votedIdea.name}}</td>
                    <td>{{votedIdea.description}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
