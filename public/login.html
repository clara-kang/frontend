<div ng-controller="loginCtrl">
    <button ng-show="!glob$loggedIn" type="button" class="btn btn-default" ng-click="openAuthDialog()">Log in</button>
    <button ng-show="glob$loggedIn"  type="button" class="btn btn-default" ng-click="logout()">Log out</button>
</div>

<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <h3 class="modal-title">Select one of the providers:</h3>
    </div>
    <div class="modal-body">

        <div class="container-fluid">
            <div>
                <div class="col-md-5 col-md-offset-4" style="height:100%;">
                    <button ng-show="enabled.github" type="button" class="btn btn-primary btn-lg" style="width:80%; margin-bottom:1vh" ng-click="login('/github')">Github</button>
                    <button ng-show="enabled.google" type="button" class="btn btn-primary btn-lg" style="width:80%; margin-bottom:1vh" ng-click="login('/google')">Google+</button>
                    <button ng-show="enabled.linkedIn" type="button" class="btn btn-primary btn-lg" style="width:80%; margin-bottom:1vh" ng-click="login('/linkedin')">LinkedIn</button>
                    <button ng-show="enabled.facebook" type="button" class="btn btn-primary btn-lg" style="width:80%; margin-bottom:1vh" ng-click="login('/facebook')">Facebook</button>
                </div>
            </div>
        </div>
    </div>
</script>
